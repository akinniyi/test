<body>
<div id="results"></div>
<div class="pagination"></div>

<script>
$(document).ready(function(){
	$("#results").load("fetch_pages.php");//load initial records
	$(".pagination").bootpag({
		total: <?php echo $pages;?>, //total num of pages
		page: 1, //initial page
		maxVisible: 3 //maximum visible links
	}).on("page", function(e, num){
		e.preventDefault();
		$("#results").prepend('<div class="loading_div">Im loading</div>');
		$("#results").load("fetch_pages.php", {'page':num});
	});
});

</script>
